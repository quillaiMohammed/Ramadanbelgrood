<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمضان كريم</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- الخلفية المتحركة (أضواء خفيفة) -->
    <div id="lights"></div>

    <!-- المحتوى الرئيسي -->
    <header>
        <h1>رمضان كريم</h1>
        <p>كل عام وأنتم بخير</p>
    </header>

    <!-- مصباح رمضان الكبير -->
    <div id="big-lamp">
        <img src="lamp.png" alt="مصباح رمضان">
    </div>

    <!-- العد التنازلي -->
    <section id="countdown">
        <h2>العد التنازلي لرمضان</h2>
        <div id="timer">
            <span id="days"></span> يوم
            <span id="hours"></span> ساعة
            <span id="minutes"></span> دقيقة
            <span id="seconds"></span> ثانية
        </div>
    </section>

    <!-- جدول أوقات الصلاة -->
    <section id="prayer-times">
        <h2>أوقات الصلاة في بيلغورود - مارس 2025</h2>
        <table>
            <thead>
                <tr>
                    <th>اليوم</th>
                    <th>السحور</th>
                    <th>الفجر</th>
                    <th>الظهر</th>
                    <th>العصر</th>
                    <th>المغرب</th>
                    <th>الإفطار</th>
                    <th>العشاء</th>
                </tr>
            </thead>
            <tbody id="prayer-table">
                <!-- سيتم ملء الجدول بواسطة JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- دعاء اليوم -->
    <section id="dua">
        <h2>دعاء اليوم</h2>
        <p id="daily-dua"></p>
    </section>

    <!-- المحتوى الإضافي -->
    <section id="content">
        <h2>فقرات رمضانية</h2>
        <p>هنا يمكنك وضع محتوى رمضاني مثل الأدعية، الأذكار، أو وصفات الطعام.</p>
    </section>

    <!-- التذييل -->
    <footer>
        <p>© 2025 رمضان كريم. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
                        </html>
